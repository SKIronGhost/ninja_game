<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id='background'>
		<div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
</div>
<script>
	var leftValue = 10, topValue = 10, direction = 'down', walkValue = 1;

	function update(){
		document.getElementById("character").style.left = leftValue+"px";
		document.getElementById("character").style.top = topValue+"px";
		document.getElementById("character").style.backgroundImage = "url('img/"+direction+""+walkValue+".png')";
		
	}

	document.onkeydown = function(e){
		console.log(e);
		if (walkValue == 1){
				walkValue = 2;
		}
		else if (walkValue == 2){
				walkValue = 1;
		}
		if(e.keyCode == 37 && leftValue>0) { // LEFT
			leftValue = leftValue - 10;
			direction = 'left';
		}
		else if (e.keyCode == 39 && leftValue<800) { // RIGHT
			leftValue = leftValue + 10;
			direction = 'right';
		}
		else if (e.keyCode == 40 && topValue<500) { // DOWN
		topValue = topValue + 10;
		direction = 'down';
		}				
		else if (e.keyCode == 38  && topValue>0) { // UP
		topValue = topValue - 10;
		direction = 'top';
		}
		// ...
		update();
	}
</script>
</body>
</html>
